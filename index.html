<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="info-box">
        <h2 class="attempts_title">
            Attempt Counter:</h2>
        <p class="attempts">0</p>
        <h2 class="attempts_title">Max : 3 attempts.</h2>
    </div>
    <div class="game-container">
        <h2 class="game-title">Choose the <b>right</b> color</h2>
        <div class="box-grid">
            <div class="box-color" data-value="1">
                <div></div>
            </div>
            <div class="box-color" data-value="2">
                <div></div>
            </div>
            <div class="box-color" data-value="3">
                <div></div>
            </div>
            <div class="box-color" data-value="4">
                <div></div>
            </div>
            <div class="box-color" data-value="5">
                <div></div>
            </div>
            <div class="box-color" data-value="6">
                <div></div>
            </div>
            <div class="box-color" data-value="7">
                <div></div>
            </div>
            <div class="box-color" data-value="8">
                <div></div>
            </div>
            <div class="box-color" data-value="9">
                <div></div>
            </div>
        </div>
        <button onclick="restart()">Restart</button>
        <br>
        <p>*
            You must try to guess the correct color</p>
        <div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
